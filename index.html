<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Trends India â€“ Live RSS (IST)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { 
            --primary: #4f46e5; 
            --secondary: #06b6d4; 
            --surface: #1e293b; /* Darker card background from your image */
            --background: #0f172a; 
            --on-surface: #e5e7eb; 
            --on-background: #f9fafb; 
            --error: #ef4444; 
            --trend-up: #4285f4; 
        }

        body { 
            margin: 0; 
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--background); 
            color: var(--on-surface); 
            line-height: 1.5; 
        }
        
        #debug { background: #111; color: #00ff00; font-family: monospace; font-size: 11px; padding: 5px; text-align: center; }
        
        header { padding: 20px; text-align: center; color: #fff; }
        header h1 { margin: 0; font-size: 22px; font-weight: 700; opacity: 0.9; }
        #lastUpdate { font-size: 12px; opacity: 0.6; margin-top: 5px; }

        #sortControls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        #sortControls button { background: var(--surface); border: 1px solid #334155; color: white; padding: 8px 16px; border-radius: 50px; cursor: pointer; font-size: 12px; font-weight: 600; }

        .container { max-width: 500px; margin: auto; padding: 0 15px 50px; }

        /* Updated Card Design to match image */
        .trend-card { 
            background: #1e293b; 
            border-radius: 28px; 
            margin-bottom: 20px; 
            overflow: hidden; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-image-wrap {
            padding: 15px 15px 0 15px;
        }

        .card-image { 
            width: 100%; 
            height: 200px; 
            border-radius: 20px; 
            object-fit: cover; 
            display: block;
        }
        
        .card-content { padding: 20px; }

        .stats { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        
        .badge-traffic { 
            background: rgba(34, 197, 94, 0.15); 
            color: #4ade80; 
            padding: 6px 14px; 
            border-radius: 12px; 
            font-weight: 700; 
            font-size: 13px; 
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .time-display { 
            font-size: 13px; 
            color: #94a3b8; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
        }

        .card-content h2 { 
            margin: 0 0 20px 0; 
            font-size: 24px; 
            color: #ffffff; 
            text-transform: lowercase; /* Matches your image style */
            font-weight: 800;
        }

        /* Sparkline Graph with Grid Background */
        .sparkline-container { 
            width: 100%; 
            height: 80px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 12px; 
            position: relative;
            margin-bottom: 10px;
        }

        .sparkline-svg { width: 100%; height: 100%; }
        .sparkline-line { fill: none; stroke: #4285f4; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
        .sparkline-grid { stroke: rgba(255,255,255,0.08); stroke-width: 0.5; }

        /* News Section */
        .news-tray { 
            background: rgba(15, 23, 42, 0.5); 
            padding: 15px 20px; 
        }

        .news-link { 
            display: flex; 
            gap: 12px; 
            text-decoration: none; 
            padding: 10px 0; 
            align-items: flex-start;
        }

        .news-link img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
        
        .news-text-wrap { flex: 1; }
        
        .news-link span { 
            color: #06b6d4; 
            font-size: 14px; 
            font-weight: 600; 
            display: block;
            line-height: 1.3;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
        }

        .news-link small { color: #475569; font-size: 11px; }

        #darkToggle { position: fixed; bottom: 20px; right: 20px; background: #334155; color: white; border: none; padding: 10px 15px; border-radius: 50px; cursor: pointer; font-size: 12px; }

    </style>
</head>
<body>
    <div id="debug">Initializing Sync...</div>
    <header>
        <h1>Google Trends India</h1>
        <div id="lastUpdate">Updating...</div>
    </header>

    <div id="sortControls">
        <button onclick="sortFeed('recent')">Newest</button>
        <button onclick="sortFeed('strength')">Trending</button>
    </div>

    <div class="container" id="feed"></div>

    <button id="darkToggle" onclick="document.body.classList.toggle('light-mode')">ðŸŒ“ Theme</button>

    <script>
        const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhbvLzx5T9TxKJxaOw9kjkZuJbHn6a-u-dR8FITbdxIUxNcMPntRtn9ogpA4AGeVpdXZtT5AA9vFQjqDb489LN-0HTukgTI_UAucF0h-NO6RnBPjp8ciy-I87Ef1H0lGGblF1fI6H8mVp7cAvI8MV9RFVkJu2FCeW35-8xyc0B_fovfT8HeDwqPToVHzkOv44Uy9AzR9LLHEDy524EFNAIIRl6Zgc62A0Hty_WvhEsG7pSxgX2zRbATgC_ZhYItGOfg_VirPpo5LdIQf-ST7c8L0QXJ0_XoUOZT2Ds0&lib=MfzHjgsmmsAX5culkMEoGL07ul5cm6YG1";
        
        let trends = [];

        function formatToIST(date) {
            return new Intl.DateTimeFormat('en-IN', {
                timeZone: 'Asia/Kolkata',
                day: '2-digit',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            }).format(date).replace(',', '');
        }

        async function fetchTrends() {
            try {
                const res = await fetch(API_URL);
                const text = await res.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");

                trends = Array.from(items).map(item => {
                    const traffic = item.getElementsByTagName('ht:approx_traffic')[0]?.textContent || "0+";
                    return {
                        title: item.querySelector('title').textContent,
                        trafficText: traffic,
                        trafficInt: parseInt(traffic.replace(/[,+]/g, '')) || 0,
                        img: item.getElementsByTagName('ht:picture')[0]?.textContent || "",
                        pubDate: new Date(item.querySelector('pubDate').textContent),
                        news: Array.from(item.getElementsByTagName('ht:news_item')).map(n => ({
                            title: n.getElementsByTagName('ht:news_item_title')[0]?.textContent,
                            url: n.getElementsByTagName('ht:news_item_url')[0]?.textContent,
                            source: n.getElementsByTagName('ht:news_item_source')[0]?.textContent,
                            thumb: n.getElementsByTagName('ht:news_item_picture')[0]?.textContent || ""
                        }))
                    };
                });

                render();
                document.getElementById('lastUpdate').textContent = `Last sync: ${formatToIST(new Date())}`;
                document.getElementById('debug').textContent = "Live";
            } catch (e) {
                document.getElementById('debug').textContent = "Error fetching data";
            }
        }

        function generateSparkPoints(seed) {
            let pts = "";
            let s = seed;
            for (let i = 0; i <= 20; i++) {
                let x = (i / 20) * 300;
                s = (s * 9301 + 49297) % 233280;
                let y = 60 - ((s / 233280) * 40) - (i > 10 ? 10 : 0);
                pts += `${x.toFixed(0)},${y.toFixed(0)} `;
            }
            return pts;
        }

        function render() {
            const container = document.getElementById('feed');
            container.innerHTML = trends.map(t => `
                <div class="trend-card">
                    <div class="card-image-wrap">
                        <img src="${t.img}" class="card-image" onerror="this.src='https://via.placeholder.com/500x250/1e293b/ffffff?text=Trend'">
                    </div>
                    <div class="card-content">
                        <div class="stats">
                            <span class="badge-traffic">ðŸ”¥ ${t.trafficText} Searches</span>
                            <span class="time-display">ðŸ“… ${formatToIST(t.pubDate)}</span>
                        </div>
                        <h2>${t.title}</h2>
                        
                        <div class="sparkline-container">
                            <svg class="sparkline-svg" viewBox="0 0 300 80">
                                <line class="sparkline-grid" x1="0" y1="20" x2="300" y2="20" />
                                <line class="sparkline-grid" x1="0" y1="40" x2="300" y2="40" />
                                <line class="sparkline-grid" x1="0" y1="60" x2="300" y2="60" />
                                <line class="sparkline-grid" x1="50" y1="0" x2="50" y2="80" />
                                <line class="sparkline-grid" x1="100" y1="0" x2="100" y2="80" />
                                <line class="sparkline-grid" x1="150" y1="0" x2="150" y2="80" />
                                <line class="sparkline-grid" x1="200" y1="0" x2="200" y2="80" />
                                <line class="sparkline-grid" x1="250" y1="0" x2="250" y2="80" />
                                
                                <polyline class="sparkline-line" points="${generateSparkPoints(t.trafficInt)}" />
                            </svg>
                        </div>
                    </div>
                    <div class="news-tray">
                        ${t.news.slice(0, 2).map(n => `
                            <a href="${n.url}" target="_blank" class="news-link">
                                ${n.thumb ? `<img src="${n.thumb}">` : ''}
                                <div class="news-text-wrap">
                                    <span>${n.title}</span>
                                    <div class="news-meta">
                                        <small>${n.source}</small>
                                    </div>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function sortFeed(type) {
            if(type === 'recent') trends.sort((a,b) => b.pubDate - a.pubDate);
            else trends.sort((a,b) => b.trafficInt - a.trafficInt);
            render();
        }

        fetchTrends();
        setInterval(fetchTrends, 120000);
    </script>
</body>
</html>
